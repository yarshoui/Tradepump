syntax = "proto3";
package types;

import "./types.proto";

enum BookSide {
  bid = 0;
  ask = 1;
}

message BookModel {
  required BookSide side = 1;
  required float price = 2;
  required float volume = 3;
  required float time = 4;
  required MarketType market = 5;
  required string pair = 6;
}

message BookMessage {
  repeated BookModel models = 1;
}
