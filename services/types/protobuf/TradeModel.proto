syntax = "proto3";
package types;

import "./types.proto";

enum TradeSide {
  buy = 0;
  sell = 1;
}

enum OrderType {
  market = 0;
  limit = 1;
}

message TradeModel {
  string pair = 1;
  float price = 2;
  float volume = 3;
  float time = 4;
  TradeSide side = 5;
  OrderType type = 6;
  MarketType market = 7;
}

message TradeMessage {
  repeated TradeModel models = 1;
}
